<div class="app-container">
  <div class="header">
    <h2>Lista przyłączy (np)</h2>
  </div>
  <div class="actions-container">
    <div class="actions">
      <a class="btn btn-success" [href]="newUrl" role="button"><span
          class="glyphicon glyphicon-plus-sign"></span>&nbsp;Nowy</a>
    </div>
    <div class="gridOptions">

      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Zapisywanie i przywracanie ustawień.">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;<span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="javascript:;" (click)="saveGridState();">Zapisz ustawienia</a></li>
          <li><a href="javascript:;" (click)="restoreGridState();">Przywróć ostatnio zapisane</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="javascript:;" (click)="resetGridState();">Przywróć ustawienia domyślne</a></li>
        </ul>
      </div>

      <button class="btn btn-default" (click)="selectColumns($event);" title="Wybierz kolumny"><span
          class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
    </div>
    <div class="search">

      <div class="input-group">
        <input type="text" class="form-control search-term" placeholder="znajdź..." [formControl]="globalFilterControl">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
      </div>
    </div>
  </div>
  <ag-grid-angular class="ag-grid ag-theme-balham" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
    [gridOptions]="gridOptions" [localeText]="localeText" [enableCellTextSelection]="true" [rowData]="rowData"
    (gridReady)="onGridReady($event);" (rowDoubleClicked)="onRowDoubleClicked($event);"
    [frameworkComponents]="frameworkComponents"
    >
  </ag-grid-angular>
</div>
<lib-mkong-check-box-list-popup #columnSelectorPopup [formControl]="columnVisibilityControl"></lib-mkong-check-box-list-popup>
